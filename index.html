<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title> FromDeadJ_Info </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body style="background: linear-gradient(135deg, #0f0c29, #302b63, #ff00cc); min-height: 100vh;">

<header class="d-flex flex-column header-h p-3 position-relative col-12">
    <div class="p-3 mx-2 mx-md-5 rounded" style="background: linear-gradient(135deg, #0f0c29, #302b63, #ff00cc);">
      <h1 class="d-flex text-white justify-content-center fw-light pb-1">FromDeadJ</h1>
      <div id="poh" class="d-flex justify-content-evenly flex-wrap">
        <a class="text-white fs-4 px-2" href="https://open.spotify.com/artist/0DutditBY3BDYylok2ACdQ?si=g2P-rkGPS_iEY2Y1U5RFsg" target="_blank">Spotify</a>
        <a class="text-white fs-4 px-2" href="https://www.youtube.com/channel/UCFqouu6v6vOuPNsgmsn8gSQ" target="_blank">Youtube</a>
        <a class="text-white fs-4 px-2" href="https://music.apple.com/de/artist/fromdeadj/1618913421" target="_blank">Apple Music</a>
        <a class="text-white fs-4 px-2" href="https://www.deezer.com/us/artist/170257537" target="_blank">Deezer</a>
      </div>
    </div>
</header>

<main class="container-fluid content-mt">
    <div id="root"></div>
</main>

<footer class="container-fluid px-0 mb-5 mt-5">
    <div class="mx-2 mx-md-5 p-4 rounded d-flex flex-column flex-md-row justify-content-between align-items-center"
         style="background: linear-gradient(135deg, #0f0c29, #302b63, #ff00cc);">

      <div class="text-center text-md-start mb-3 mb-md-0">
        <p class="text-white fs-5 m-0" style="font-family: 'Courier New';">author: FromDeadJ</p>
        <p class="text-white fs-5 m-0" style="font-family: 'Courier New';">&copy; FromDeadJ</p>
      </div>

      <div class="text-center text-md-end">
        <p class="text-white fs-6 fs-md-5 m-0" style="font-family: 'Courier New'; word-break: break-all;">
          Defuse127@gmail.com
        </p>
      </div>

    </div>
</footer>

<script type="text/babel">
    const { useState } = React;
    const TrackItem = ({ track }) => (
        <div className="d-flex flex-column align-items-center mb-5 w-100">
            <h4 style={{
                color: track.color,
                textShadow: track.shadow,
                fontFamily: 'Courier New'
            }}>{track.title}</h4>

            <a href={track.link} target="_blank" className="d-flex justify-content-center w-100">
                <img
                    className={`${track.imgClass} img-fluid`}
                    src={track.img}
                    alt={track.title}
                    style={{ maxWidth: '500px', width: '90%' }}
                />
            </a>

            <div className="text-center mt-3 px-3" style={{ maxWidth: '600px' }}>
                <p style={{
                    color: track.color,
                    textShadow: track.shadow,
                    fontFamily: 'Courier New',
                    fontSize: '1.1rem'
                }}>{track.desc1}</p>
                <p style={{
                    color: track.color,
                    textShadow: track.shadow,
                    fontFamily: 'Courier New',
                    fontSize: '1rem'
                }}>{track.desc2}</p>
            </div>
        </div>
    );

    const App = () => {
        const tracks = [
            {
                title: "Break it!:",
                link: "https://youtu.be/m-p6_VjXNbY?si=eJ8NjpprysyT1DTi",
                img: "images/FIN TEST 1.jpg",
                imgClass: "cover",
                color: "red",
                shadow: "0 0 8px #ff0000",
                desc1: "Single 'Break it!' was recorded in March 2025 using Arturia MiniFreak with custom presets",
                desc2: "DAW that was used for this song: FL Studio 20, with PreSonus audio interface."
            },
            {
                title: "Night Vision:",
                link: "https://music.youtube.com/watch?v=dAfrO-ZWvso",
                img: "images/nigt_vision.jpg",
                imgClass: "cover2",
                color: "black",
                shadow: "0 0 8px #000000",
                desc1: "Night Vision was recorded in july 2024 using default presets from Behringer DeepMind 12 synthesizer and was released in august.",
                desc2: "DAW that was used for this song: FL Studio 20, with PreSonus audio interface."
            },
            {
                title: "Second Opinion:",
                link: "https://music.youtube.com/playlist?list=OLAK5uy_l96YiL6iW88ejAEUH1-FZYJ3_IZzUiRHQ&si=spj_bBzrSPoRCZY5",
                img: "images/sco.jpg",
                imgClass: "cover3",
                color: "white",
                shadow: "0 0 8px #FFFFFF",
                desc1: "Second Opinion was recorded in May 2023 using custom presets from Serum synthesizer and was released in July.",
                desc2: "DAW that was used for this song: FL Studio 20, with Akai MPK mini MK3 midi keyboard."
            }
        ];

        return (
            <div className="row justify-content-center">
                <div className="col-12 col-md-10 col-lg-8">
                    {tracks.map((t, i) => <TrackItem key={i} track={t} />)}
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
